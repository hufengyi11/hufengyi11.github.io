    <meta charset="utf-8">

<body>
<div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a class="active" href="register-my-interest-skills.html">Register your interest/skills</a>
    <a class="active" href="browse.html">Browse</a>
</div>
<link href="contact-form.css" rel="stylesheet">

<div class="fcf-body">

    <div id="fcf-form">
    <h1 class="fcf-h3">Contact my Interest</h1>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">

        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Other party's nickname</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address (for contact)</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Skill" class="fcf-label">Your skill (have or require)</label>
            <div class="fcf-input-group">
                <input type="Skill" id="Skill" name="Skill" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Detail" class="fcf-label">The cover letter (not necessarily in the form of cover letter)</label>
            <div class="fcf-input-group">
                <textarea id="Detail" name="Detail" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Price" class="fcf-label">Your offer range (Note this website currently doesn't support transaction service)</label>
            <div class="fcf-input-group">
                <input type="Price" id="Price" name="Price" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>

    </form>
    </div>

</div>

</body>
