    <h1 class="h3">Register my Interest&Skills</h1>

    <form id="form-id" class="form-class" method="post" action="contact-form-process.php">

        <div class="form-group">
            <label for="Name" class="label">Your nickname</label>
            <div class="input-group">
                <input type="text" id="Name" name="Name" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label for="Email" class="label">Your email address</label>
            <div class="input-group">
                <input type="email" id="Email" name="Email" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label for="Skill" class="label">Your skill (have or require)</label>
            <div class="input-group">
                <input type="Skill" id="Skill" name="Skill" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label for="Detail" class="label">Your skill details</label>
            <div class="input-group">
                <textarea id="Detail" name="Detail" class="form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="Price" class="label">Your offer range (Note this website currently doesn't support transaction service)</label>
            <div class="input-group">
                <input type="Price" id="Price" name="Price" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" id="button" class="btn btn-primary btn-lg btn-block">Send Message</button>
        </div>

    </form>
